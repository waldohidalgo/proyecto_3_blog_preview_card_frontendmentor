<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="contenedor_card">
      <main class="card">
        <img
          class="card_logo"
          src="./assets/images/illustration-article.svg"
          alt="Image card"
        />
        <div class="card_tag">Learning</div>
        <p class="card_date">Published 21 Dec 2023</p>
        <h2 class="card_titulo">HTML &amp; CSS foundations</h2>
        <p class="card_content">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="card_contenedor_footer">
          <img src="./assets/images/image-avatar.webp" alt="Imagen Avatar" />
          <span>Greg Hooper</span>
        </div>
      </main>
    </div>

    <footer>
      <div class="attribution">
        <div>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >.
        </div>
        <div class="footer_mi_nombre">
          Coded by
          <a href="https://linktr.ee/waldohidalgo" target="_blank"
            >Waldo Hidalgo Oyarce</a
          >.
        </div>
      </div>
    </footer>
  </body>
</html>
